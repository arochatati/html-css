<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul>
    <li><abbr title="<p>"> Páragrafo</abbr></li>
    <li><abbr title="<title>"> Títulos</abbr></li>
    <li><abbr title="<img>"> Imagens</abbr></li>
    <li><abbr title="<abbr>"> Abreviações</abbr></li>
    <li><abbr title="<ol>"> Listas Ordenadas</abbr></li>
    <li><abbr title="<ul>"> Listas com Demarcadores</abbr></li>
    <li><abbr title="<head>"> Cabeçalho</abbr></li>
    <li><abbr title="<a>"> Ancoragem</abbr></li>
  </ul>
</body>
</html>
