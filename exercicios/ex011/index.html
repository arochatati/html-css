<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
  <picture>
    <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
    <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-p.png" alt="imagem flexivel">
  </picture>
  <h1>Reproduzindo áudio</h1>
  <p>Vamos aprender a reproduzir áudios em HTML5</p>
  <audio src="Concierge - ALBIS.mp3" controls></audio>
  <!-- áudios em mp3, wav, ogg -->
  <audio preload="metadata" controls loop>
    <source src="guanacast-33.mp3" type="audio/mpeg">
    <source src="guanacaste-33.ogg" type="audio/ogg">
    <source src="guanacast-33.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="guanacast-33.mp3"> clique aqui para baixar o arquivo em mp3</a></p>
  </audio>
</body>
</html>
