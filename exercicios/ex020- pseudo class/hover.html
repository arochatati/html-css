<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de hover</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    div>p {
      /* a tag <p> Ã© filha da tag <div>. Este seletor escondeu o paragrafo dentro da div */
      display: none;
    }
    div:hover>p { 
      /* o conteudo do paragrafo que ta na div vai ser mostrado atraves da propriedade display */
      display: block;
      color: red;
      background-color: yellow;
      width: 170px;
    }
    div:hover {
      color: blueviolet;
    }
  </style>
</head>
<body>
  <h1>Exemplo de hover</h1>
  <p>Passe o mouse sobre o texto abaixo</p>
  <div>
    passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>
  </div>
  <p>Fim do exemplo!</p>
</body>
</html>
