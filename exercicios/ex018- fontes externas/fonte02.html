      font-family: 'love';
      src: url('fontes/love larry ttf.ttf') format('truetype');

      /* tipos de format ()

        -truetype(ttf)
        - embedded-opentype
        - truetype-aat(apple advanced typography) */
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      font-family: 'love', Times, serif;
      font-size: 3em;
      font-weight: normal;
    }
  </style>
</head>
